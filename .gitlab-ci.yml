before_script:
- apt-get update -qq
- apt-get install -qq git
# Setup SSH deploy keys
- 'which ssh-agent || ( apt-get install -qq openssh-client )'
- eval $(ssh-agent -s)
- ssh-add <(echo "$SSH_PRIVATE_KEY")
- mkdir -p ~/.ssh

deploy_production:
  type: deploy
  environment:
    name: production
    url: https://docs.opendatamap.net
  script:
    - ssh -o StrictHostKeyChecking=no -p $SSH_PORT ci@lupus.infra.labcode.de "cd /var/www/opendatamap.net/docs.opendatamap.net/ && git checkout master && git reset --hard HEAD && git pull origin master && docker run --rm --name docs.opendatamap.net-builder --volume="$PWD:/docs" -t squidfunk/mkdocs-material build && exit"
  only:
    - master